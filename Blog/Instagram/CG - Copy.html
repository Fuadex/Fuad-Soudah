<style>

body{
background-color:#666666;
    background-image: url(DSC_0525.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}

h2{
  background:none;
  padding-top:8px;
  padding-bottom:0px;
}

.panel{
  background-color:rgba(255,255,255,0.65);
  color: black; text-shadow: white 0em 0em 0.5em;
  font-family:'Roboto', sans-serif;
border:1px solid black;
}

.ab1{
    height: 24vw; /* 100/56.25 = 560/315 = 1.778 */
    width: 44vw;
    }


.ab3{
    height: 18vw; /* 100/56.25 = 560/315 = 1.778 */
    width: 32vw;
    }

    .text{
    opacity:0;
      font-weight: bold;
    z-index: 1;
    position: absolute;
    font-size:2em;
float: left;
top: 50%;
left: 50%;
white-space: nowrap;
transform: translate(-50%, -50%);
background-color:rgba(255,255,255,0.65);
    color: white; text-shadow: white 0em 0em 0.5em;
  font-family:'Roboto', sans-serif;
  padding-top:0.25em;
  padding-bottom:0.25em;
  padding-left:0.5em;
  padding-right:0.5em;
  border-radius: 10px;
  border-style:solid;
  border-width:1px;
  border-color:black;
      -webkit-transition: all 0.2s linear;
       -moz-transition: all 0.2s linear;
        -ms-transition: all 0.2s linear;
         -o-transition: all 0.2s linear;
            transition: all 0.2s linear;
}

a.wob img {
    display: block;
    
    -webkit-transition: all 0.5s linear;
       -moz-transition: all 0.5s linear;
        -ms-transition: all 0.5s linear;
         -o-transition: all 0.5s linear;
            transition: all 0.5s linear;
}

a.wob:hover img {
    opacity: 0.7;           
}

a.wob:hover .text{color:black;
   opacity:1;
    -webkit-transition: all 0.3s linear;
       -moz-transition: all 0.3s linear;
        -ms-transition: all 0.3s linear;
         -o-transition: all 0.3s linear;
            transition: all 0.3s linear;
}

.landscape {
        float:left;
        width:9vw;     
        height:9vw;    
        overflow:hidden;    
    }

.landscape  img{
        width:auto;
        height: 18vw;   
    }

.portrait {
        float:left;
        width:18vw;
        height:18vw;
        overflow:hidden;    
    }

.portrait img {
        width:18vw;    <-- notice these
        height: auto;   <-- have switched
    }

    .square {
        float:left;
        width:18vw;
        height:18vw;
        overflow:hidden;    
    }

.square img {
        width:18vw;    <-- notice these
        height: 18vw;   <-- have switched
    }

@media (max-width: 1024px) {

.landscape {
        float:left;
        width:35.5vw;
        height:35.5vw;    
        overflow:hidden;    
    }

.landscape  img{
        width:auto;
        height: 35.5vw;   
    }

.portrait {
        float:left;
        width:35.5vw;
        height:35.5vw;
        overflow:hidden;    
    }

.portrait img {
        width:35.5vw;    <-- notice these
        height: auto;   <-- have switched
    }

    .square {
        float:left;
        width:35.5vw;
        height:35.5vw;
        overflow:hidden;    
    }

.square img {
        width:35.5vw;    <-- notice these
        height: 35.5vw;   <-- have switched
    }
}

img{
  margin:0.5vw;
  object-fit: cover;
}

</style>

<script>
$(document).ready(function(){
    $('a[href^="#"]').click(function(e) {
        e.preventDefault();
        var target = this.hash, $target = $(target);
        $('html, body').stop().animate({
            'scrollTop': $target.offset().top
        }, 900, 'swing', function() {
            window.location.hash = target;
        });
    });
});
</script>

<script>
document.getElementById('button').onclick = function() {
    this.__toggle = !this.__toggle;
    var target = document.getElementById('hidden_content');
    if( this.__toggle) {
        target.style.height = target.scrollHeight+"px";
        this.firstChild.nodeValue = "Games and Play";
    }
    else {
        target.style.height = 0;
        this.firstChild.nodeValue = "Games and Play";
        setTimeout(function() {
       window.scrollTo(0,window.scrollY-300);
        TopscrollTo();
    }, 0);
    }
}
</script>
