		<!-- Initialize Swiper -->
		<script>

window.addEventListener('load', (event) => {


			var swiperH = new Swiper('.swiper-container-h', {
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
				speed: 1000,
				autoplay: {
					delay: 8000,
					disableOnInteraction: true,
				},
				spaceBetween: 125,
				effect: 'coverflow',
				grabCursor: true,
				centeredSlides: true,
				slidesPerView: 'auto',
				keyboard: {
					enabled: true,
				},
				coverflowEffect: {
					rotate: 75,
					stretch: 0,
					depth: -500,
					modifier: 1,
					slideShadows : true,
				},
				pagination: {
					el: '.swiper-pagination-h',
					clickable: true,
				},
			});


			var swiperV = new Swiper('.swiper-container-v', {
				direction: 'vertical',
				speed: 2000,
				spaceBetween: 50,
				effect: 'coverflow',
				grabCursor: true,
				freeMode: true,
				freeModeSticky: true,
				mousewheel: true,
				keyboard: {
					enabled: true,
				},
				centeredSlides: true,
      // slidesPerView: 'auto',
      preloadImages: false,
      lazy: true,
      loadPrevNextAmount:5,
      autoplay: {
      	delay: 10000,
      	disableOnInteraction: true,
      },
      coverflowEffect: {
      	rotate: 90,
      	stretch: 0,
      	depth: 100,
      	modifier: 1,
      	slideShadows : true,
      },
      pagination: {
      	el: '.swiper-pagination-v',
      	clickable: true,
      },
  });




if (window.innerWidth > 900) {
				swiperH.on('transitionStart', function(){

					  if (swiperH.realIndex == 1){
new Swiper('.swiper-pagination-bullet', {
  on: {
    reachEnd: function () {
    	this.style.backgroundImage="url('https://farm5.staticflickr.com/4196/34187708664_417124cc91_h.jpg')";
    	this.$el.removeClass('ver1');
    	this.$el.removeClass('ver2');
    	this.$el.removeClass('ver3');
    	this.$el.removeClass('ver4');
    	this.$el.removeClass('ver5');
    	this.$el.removeClass('ver6');
    	this.$el.removeClass('ver7');
    	    	this.$el.removeClass('ver8');
    	this.$el.removeClass('ver9');
      this.$el.addClass('ver0');
    }
  }
})

new Swiper('.arrr', {
  on: {
    reachEnd: function () {
    	this.$el.removeClass('ve0');
    	this.$el.removeClass('ve1');
    	this.$el.removeClass('ve2');
    	this.$el.removeClass('ve3');
    	this.$el.removeClass('ve4');
    	this.$el.removeClass('ve5');
    	this.$el.removeClass('ve6');
    	this.$el.removeClass('ve7');
    	    	this.$el.removeClass('ve8');
    	this.$el.removeClass('ve9');
      this.$el.addClass('ve0');
    }
  }
})
}

// })
			});
}
	});
</script>
